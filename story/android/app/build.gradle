plugins {
   id "com.android.application"
   id "kotlin-android"
   id "dev.flutter.flutter-gradle-plugin"
   id "com.google.gms.google-services"  // Google Services plugin

   
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    compileSdkVersion 34
    namespace 'com.mycompany.storyappplus'
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17  // Utiliser Java 21
        targetCompatibility JavaVersion.VERSION_17  // Utiliser Java 21
    }

    kotlinOptions {
        jvmTarget = "17"  // Utiliser Java 21 pour Kotlin aussi
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    lintOptions {
        disable 'InvalidPackage'
        checkReleaseBuilds false
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.mycompany.storyappplus"
        minSdkVersion 23
        targetSdkVersion 34
        versionCode 21
        versionName "21.0.0"
    }

   signingConfigs {
       release {
           keyAlias 'my-key-alias'
           keyPassword 'testtodo'
           storeFile file('C:/Users/Chick/OneDrive/Applications/Apple/StoryApple/story/android/app/my-release-key.jks')
           storePassword 'testtodo'
           storeType 'pkcs12'
       }
   }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.release
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.8.10"
}
